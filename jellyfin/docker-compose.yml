version: '3.9'
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: "1000:1000"
    restart: unless-stopped
    network_mode: 'host'
    volumes:
      - /home/nlxdodge/configurations/jellyfin/config:/config
      - /home/nlxdodge/configurations/jellyfin/cache:/cache
      - type: bind
        source: /mnt/movies1/Anime
        target: /media/anime
      - type: bind
        source: /mnt/movies1/Movies
        target: /media/movies
      - type: bind
        source: /mnt/movies1/Series
        target: /media/series
    extra_hosts:
      - host.docker.internal:host-gateway
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.gerbenveenhof.nl`)"
      - "traefik.http.routers.jellyfin.tls=true"
      - "traefik.http.services.dmc-jellyfin.loadbalancer.server.port=8096"
      - "traefik.http.routers.jellyfin.tls.certresolver=letsencrypt"
      - "traefik.docker.network=global"

  flood:
    image: jesec/flood
    container_name: flood
    user: "1000:1000"
    restart: unless-stopped
    command: --port 3000 --allowedpath /data
    environment:
      HOME: /config
    volumes:
      - /home/nlxdodge/configurations/rtorrent:/config
      - /mnt/movies1:/data
    ports:
      - 3000:3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`flood.gerbenveenhof.nl`)"
      - "traefik.http.routers.jellyfin.tls=true"
      - "traefik.http.routers.jellyfin.tls.certresolver=letsencrypt"
      - "traefik.docker.network=global"

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=windscribe
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - SERVER_REGIONS=Netherlands
    ports:
      - 6881:6881 # Needed for Rtorrent to connect

  rtorrent:
    image: jesec/rtorrent
    depends_on: 
     - gluetun
    network_mode: "service:gluetun" # Use gluetun vpn container
    container_name: rtorrent
    user: "1000:1000"
    restart: unless-stopped
    command: ["-o", "network.port_range.set=6881-6881", "-o", "system.daemon.set=true"]
    environment:
      HOME: /config
    volumes:
      - /home/nlxdodge/configurations/rtorrent:/config
      - /mnt/movies1:/data