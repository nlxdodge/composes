version: "3.9"
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: "1000:1000"
    restart: unless-stopped
    volumes:
      - /home/nlxdodge/configurations/jellyfin/config:/config
      - /home/nlxdodge/configurations/jellyfin/cache:/cache
      - type: bind
        source: /mnt/movies1
        target: /media
    extra_hosts:
      - host.docker.internal:host-gateway
    labels:
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.gerbenveenhof.nl`)"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
      - "traefik.http.routers.jellyfin.tls.certresolver=letsencrypt"
      - "traefik.http.routers.jellyfin.entrypoints=websecure"
      - "traefik.docker.network=global"
      - "traefik.enable=true"

  jellyseerr:
    image: fallenbagel/jellyseerr
    container_name: jellyseerr
    user: "1000:1000"
    restart: unless-stopped
    environment:
      - LOG_LEVEL=debug
    ports:
      - 5055:5055
    volumes:
      - /home/nlxdodge/configurations/jellyseer:/app/config
    labels:
      - "traefik.http.routers.jellyseer.rule=Host(`jellyseer.gerbenveenhof.nl`)"
      - "traefik.http.services.jellyseer.loadbalancer.server.port=5055"
      - "traefik.http.routers.jellyseer.tls.certresolver=letsencrypt"
      - "traefik.http.routers.jellyseer.entrypoints=websecure"
      - "traefik.docker.network=global"
      - "traefik.enable=true"

  flood:
    image: jesec/flood
    container_name: flood
    user: "1000:1000"
    restart: unless-stopped
    command: --port 3000 --allowedpath /data
    environment:
      HOME: /config
    volumes:
      - /home/nlxdodge/configurations/rtorrent:/config
      - /mnt/movies1:/data
    ports:
      - 3000:3000
    labels:
      - "traefik.http.routers.flood.rule=Host(`flood.gerbenveenhof.nl`)"
      - "traefik.http.services.flood.loadbalancer.server.port=3000"
      - "traefik.http.routers.flood.tls.certresolver=letsencrypt"
      - "traefik.http.routers.flood.entrypoints=websecure"
      - "traefik.docker.network=global"
      - "traefik.enable=true"

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=windscribe
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - SERVER_REGIONS=US West
    ports:
      - 9696:9696 # prowlarr
      - 5000:5000 # rtorrent RPC2 port
      - 6881:6881 # rtorrent socket port
      - 7878:7878 # radarr
      - 8989:8989 # sonarr

  rtorrent:
    image: jesec/rtorrent
    depends_on:
      - gluetun
    network_mode: "service:gluetun" # use gluetun vpn container
    container_name: rtorrent
    user: "1000:1000"
    restart: unless-stopped
    command:
      ["-o", "network.port_range.set=6881-6881", "-o", "system.daemon.set=true"]
    environment:
      HOME: /config
    volumes:
      - /home/nlxdodge/configurations/rtorrent:/config
      - /mnt/movies1:/data

  sonarr:
    image: linuxserver/sonarr
    depends_on:
      - gluetun
    network_mode: "service:gluetun" # use gluetun vpn container
    container_name: sonarr
    restart: unless-stopped
    volumes:
      - /home/nlxdodge/configurations/sonarr/config:/config
      - /mnt/movies1/Series:/tv
      - /mnt/movies1/Anime:/anime
      - /mnt/movies1/Downloads:/downloads
    labels:
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.gerbenveenhof.nl`)"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
      - "traefik.http.routers.sonarr.tls.certresolver=letsencrypt"
      - "traefik.http.routers.sonarr.entrypoints=websecure"
      - "traefik.docker.network=global"
      - "traefik.enable=true"

  radarr:
    image: linuxserver/radarr
    depends_on:
      - gluetun
    network_mode: "service:gluetun" # use gluetun vpn container
    container_name: radarr
    restart: unless-stopped
    volumes:
      - /home/nlxdodge/configurations/radarr:/config
      - /mnt/movies1/Movies:/movies
      - /mnt/movies1/Downloads:/downloads
    labels:
      - "traefik.http.routers.radarr.rule=Host(`radarr.gerbenveenhof.nl`)"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
      - "traefik.http.routers.radarr.tls.certresolver=letsencrypt"
      - "traefik.http.routers.radarr.entrypoints=websecure"
      - "traefik.docker.network=global"
      - "traefik.enable=true"

  prowlarr:
    image: linuxserver/prowlarr
    depends_on:
      - gluetun
    network_mode: "service:gluetun" # use gluetun vpn container
    container_name: prowlarr
    restart: unless-stopped
    volumes:
      - /home/nlxdodge/configurations/prowlarr:/config
    labels:
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.gerbenveenhof.nl`)"
      - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"
      - "traefik.http.routers.prowlarr.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prowlarr.entrypoints=websecure"
      - "traefik.docker.network=global"
      - "traefik.enable=true"

networks:
  default:
    external:
      name: global