version: '3.9'
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: "1000:1000"
    restart: unless-stopped
    network_mode: 'host'
    volumes:
      - /home/nlxdodge/configurations/jellyfin/config:/config
      - /home/nlxdodge/configurations/jellyfin/cache:/cache
      - type: bind
        source: /mnt/movies1/Anime
        target: /media/anime
      - type: bind
        source: /mnt/movies1/Movies
        target: /media/movies
      - type: bind
        source: /mnt/movies1/Series
        target: /media/series
    extra_hosts:
      - host.docker.internal:host-gateway

  flood:
    image: jesec/flood
    container_name: flood
    user: "1000:1000"
    restart: unless-stopped
    command: --port 3000 --allowedpath /data
    environment:
      HOME: /config
    volumes:
      - /home/nlxdodge/configurations/rtorrent:/config
      - /mnt/movies1:/data
    ports:
      - 3000:3000

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=windscribe
      - VPN_TYPE=openvpn
      - OPENVPN_CONFIG=/vpn/config.ovpn
      - OPENVPN_AUTH_USER_PASS=/vpn/creds.txt
    volumes:
      - ./config.ovpn:/vpn/config.ovpn
      - ./creds.txt:/vpn/creds.txt
    ports:
      - 6881:6881 # Needed for Rtorrent to connect

  rtorrent:
    image: jesec/flood
    depends_on: 
     - gluetun
    network_mode: "service:gluetun" # Use gluetun vpn container
    container_name: rtorrent
    user: "1000:1000"
    restart: unless-stopped
    command: ["-o", "network.port_range.set=6881-6881", "-o", "system.daemon.set=true"]
    environment:
      HOME: /config
    volumes:
      - /home/nlxdodge/configurations/rtorrent:/config
      - /mnt/movies1:/data