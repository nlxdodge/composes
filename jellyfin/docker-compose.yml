version: '3.8'
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    hostname: jellyfin
    user: 1000:1000
    network_mode: host
    volumes:
      - /home/nlxdodge/configurations/jellyfin/config:/config
      - /home/nlxdodge/configurations/jellyfin/cache:/cache
      - type: bind
        source: /mnt/movies1/Anime
        target: /media/anime
      - type: bind
        source: /mnt/movies1/Movies
        target: /media/movies
      - type: bind
        source: /mnt/movies1/Series
        target: /media/series
    restart: unless-stopped
    extra_hosts:
      - host.docker.internal:host-gateway

  flood:
    hostname: flood
    container_name: flood
    image: jesec/flood
    user: 1000:1000
    restart: unless-stopped
    command: --port 3001 --allowedpath /data
    environment:
      HOME: /config
    volumes:
      - /home/nlxdodge/configurations/flood:/config
      - /mnt/movies1:/data
    ports:
      - 127.0.0.1:3001:3001

  rtorrent:
    hostname: rtorrent
    container_name: rtorrent
    image: jesec/rtorrent
    user: 1000:1000
    restart: unless-stopped
    command: -o network.port_range.set=6881-6881,system.daemon.set=true
    environment:
      HOME: /config
    volumes:
      - /home/nlxdodge/configurations/rtorrent:/config
      - /mnt/movies1:/data
    ports:
      - 0.0.0.0:6881:6881